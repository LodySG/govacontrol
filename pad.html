<!DOCTYPE>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/manette.css" />
	<title>Pad.svg</title>
</head>
<body style="background-color: black;">

	<div id="chargement" style="height: 100%;width: 100%;background-color: black;font-size: 20em;color: white;">Chargement...</div>
	
    <svg id="manette" xmlns="http://www.w3.org/2000/svg" version="1.1" style="height: 100%;width: 100%;visibility:hidden;" viewBox="0 0 2000 1000" unselectable="on">		
		<circle id="rouge" r="10%" stroke-width="2%" cx="75%" cy="70%" fill="red" stroke="darkred" style="user-select:none;-webkit-user-select:none;"/>
		<circle id="bleu" r="10%" stroke-width="2%" cx="95%" cy="50%" fill="blue" stroke="darkblue" style="user-select:none;-webkit-user-select:none;"/>
		<rect id="haut" height="30%" width="8%" fill="darkgray" stroke="gray" stroke-width="2%" rx="2%" x="17.5%" y="10%" style="user-select:none;-webkit-user-select:none;"/>
		<rect id="bas" height="30%" width="8%" fill="darkgray" stroke="gray" stroke-width="2%" rx="2%" x="17.5%" y="60%" style="user-select:none;-webkit-user-select:none;"/>
		<rect id="gauche" height="30%" width="8%" fill="darkgray" stroke="gray" stroke-width="2%" rx="2%" x="5%" y="35%" style="transform-origin: 50% 50% 0;transform: rotate(90deg); -webkit-transform-origin: 50% 50% 0;-webkit-transform: rotate(90deg);user-select:none;-webkit-user-select:none;"/>
		<rect id="droite" height="30%" width="8%" fill="darkgray" stroke="gray" stroke-width="2%" rx="2%" x="30%" y="35%" style="transform-origin: 50% 50% 0;transform: rotate(90deg); -webkit-transform-origin: 50% 50% 0;-webkit-transform: rotate(90deg);user-select:none;-webkit-user-select:none;"/>
	</svg>

	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/jquery-mobile/dist/jquery.mobile.min.js"></script>

	<script type="text/javascript">
    
        $(function(){
            $("#chargement").css("display","none");
            $("#manette").css("visibility","visible");
        });

        $("#rouge").on("mousedown touchstart",function(){
            $(this).css("fill","darkred");
        }).on("mouseup touchstop",function(){
            $(this).css("fill","red");
        }).on("mouseleave touchleave",function(){
            $(this).css("fill","red");
        });

        $("#bleu").on("mousedown touchstart",function(){
            $(this).css("fill","darkblue");
        }).on("mouseup touchstop",function(){
            $(this).css("fill","blue");
        }).on("mouseleave",function(){
            $(this).css("fill","blue");
        });

        $("rect").on("mousedown touchstart",function(){
            $(this).css("fill","gray");
        }).on("mouseup touchstop",function(){
            $(this).css("fill","darkgray");
        }).on("mouseleave",function(){
            $(this).css("fill","darkgray");
        });
    </script>
</body>	
</html>
